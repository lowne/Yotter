{% if current_user.is_admin and not channel.invalid %}
    <div class="ui orange inverted raised horizontal compact segments">
    <div class="ui orange inverted raised segment">
    {% if not channel.is_allowed %}
        <form action="{{ url_for('yt_admin_action', what='channel', where='allowed', action='add', id=channel.cid) }}" method="post">
            <button type="submit" value="Submit" class="ui green button">
                <i class="check circle outline icon"></i>
                Allow
            </button>
        </form>
    {% else %}
        <form action="{{ url_for('yt_admin_action', what='channel', where='allowed', action='remove', id=channel.cid) }}" method="post">
            <button type="submit" value="Submit" class="ui button">
                <i class="check circle outline icon"></i>
                Unallow
            </button>
        </form>
    {% endif %}
    </div>
    <div class="ui orange inverted raised segment">
    {% if not channel.is_blocked %}
        <form action="{{ url_for('yt_admin_action', what='channel', where='blocked', action='add', id=channel.cid) }}" method="post">
            <button type="submit" value="Submit" class="ui black button">
                <i class="ban icon"></i>
                Block
            </button>
        </form>
    {% else %}
        <form action="{{ url_for('yt_admin_action', what='channel', where='blocked', action='remove', id=channel.cid) }}" method="post">
            <button type="submit" value="Submit" class="ui button">
                <i class="ban icon"></i>
                Unblock
            </button>
        </form>
    {% endif %}
    </div>
    </div>
{% endif %}
